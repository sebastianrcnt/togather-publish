<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/basscss@8.0.2/css/basscss.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/global.65e27967.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container page-apply">
      <div class="top-bar">
        <h1>상세 공고</h1>
        <img src="/top-logo.80cc1828.svg" alt="">
      </div>

      <div class="content flex-expanded flex-center full-width flex-column">
        <div class="apply-modal flex-center flex-column mb-15">
          <div class="mb-16 font-size-18 font-light">
            지원 이력서를 선택하세요
          </div>
          <div class="select-wrapper flex-center mb-23">
            <select class="mr-5">
              <option>
                지원 이력서를 선택하세요
              </option>
            </select>
            <span class="material-icons arrow-expand">
              arrow_back_ios
            </span>
          </div>
          <button class="apply-button px-13 py-8 br-21 font-bold">
            지원하기
          </button>
        </div>

        <div class="apply-modal flex-center flex-column">
          <span class="material-icons send-icon mb-10">send</span>
          <div class="font-size-18 mb-10">지원이 완료되었습니다</div>
          <div class="font-size-15 font-center mx-60 font-light">귀하의 이력서가 지원 팀의 이메일로 발송되었습니다. 팀의 연락을 기다리세요. 행운을 빕니다!</div>
      </div>

      <div class="bottom-bar">
        <a class="menu selected">
          <span class="material-icons">
            people_outline
          </span>
          <div>
            팀원찾기
          </div>
        </a>
        <a class="menu">
          <span class="material-icons">
            bookmark_border
          </span>
          <div>
            북마크
          </div>
        </a>
        <a class="menu">
          <span class="material-icons">
            info
          </span>
          <div>
            정보
          </div>
        </a>
        <a class="menu">
          <span class="material-icons">
            face
          </span>
          <div>
            마이페이지
          </div>
        </a>
      </div>
    </div>
  </div></body>
  <script>$(document).ready(function () {
  $("#search-filter").hide();
  $("#toggle-filter").on("click", function () {
    $("#search-filter").toggle();
  });
});</script>
</html>
