<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/basscss@8.0.2/css/basscss.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./global.scss" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container page-announcement-detail">
      <div class="top-bar">
        <h1>상세 공고</h1>
        <img src="./img/top-logo.svg" alt="" />
      </div>

      <!-- TITLE -->
      <div class="title flex-column full-width py-23">
        <div class="font-center sub-color font-size-26 mb-9">
          2020 하반기 모집 (공고 제목)
        </div>
        <div class="font-center ash-color font-size-14 font-light mb-22">
          게시일 2020.07.18 - 마감일 2020.07.18
        </div>
        <div class="flex-row flex-center">
          <div class="action mr-5 flex-row flex-center">
            <span class="material-icons mr-4">
              send
            </span>
            <div>지원하기</div>
          </div>
          <div class="action flex-row flex-center">
            <span class="material-icons">
              bookmark_outline
            </span>
            <div>북마크</div>
          </div>
        </div>
      </div>
      <!-- META -->
      <div class="details full-width">
        <table class="px-32 py-21 full-width">
          <tbody>
            <tr>
              <th>팀명</th>
              <td>SamePage</td>
            </tr>
            <tr>
              <th>팀 소개</th>
              <td>Team Introduction</td>
            </tr>
            <tr>
              <th>팀원명</th>
              <td>홍윤정, 송민선</td>
            </tr>
            <tr>
              <th>모집 직무</th>
              <td>개발자, 디자인</td>
            </tr>
          </tbody>
        </table>
        <!-- 여기에 내용 추가해주시면 됩니다 -->
      </div>

      <div class="bottom-bar">
        <a class="menu selected">
          <span class="material-icons">
            people_outline
          </span>
          <div>
            팀원찾기
          </div>
        </a>
        <a class="menu">
          <span class="material-icons">
            bookmark_border
          </span>
          <div>
            북마크
          </div>
        </a>
        <a class="menu">
          <span class="material-icons">
            info_outline
          </span>
          <div>
            정보
          </div>
        </a>
        <a class="menu">
          <span class="material-icons">
            face
          </span>
          <div>
            마이페이지
          </div>
        </a>
      </div>
    </div>
  </body>
  <script>
    $(document).ready(() => {
      $("#search-filter").hide();
      $("#toggle-filter").on("click", () => {
        $("#search-filter").toggle();
      });
    });
  </script>
</html>
