<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./global.scss" />
    <title>Document</title>
  </head>
  <body>
    <div class="container page-register">
      <h1
        class="title font-size-25 main-color align-center"
        style="margin-bottom: 10px;"
      >
        회원 가입
      </h1>
      <div class="input-row full-width mb-15">
        <div class="input-label-row full-width">
          <label>성명(실명)</label>
        </div>
        <div class="input-field-row full-width">
          <input type="text" class="input-togather" />
          <!-- <div class="action">회원가입</div> -->
        </div>
      </div>
      <div class="input-row full-width mb-15">
        <div class="input-label-row full-width">
          <label>이메일</label>
        </div>
        <div class="input-field-row full-width">
          <input type="email" class="input-togather" />
          <div class="action flex-expanded">중복 확인</div>
        </div>
      </div>
      <div class="input-row full-width mb-15">
        <div class="input-label-row full-width">
          <label>비밀번호</label>
        </div>
        <div class="input-field-row full-width">
          <input type="password" class="input-togather" />
        </div>
      </div>
      <div class="input-row full-width mb-15">
        <div class="input-label-row full-width">
          <label>비밀번호 확인</label>
        </div>
        <div class="input-field-row full-width">
          <input type="password" class="input-togather" />
        </div>
      </div>
      <div
        style="position: fixed; bottom: 50px;"
        class="togather-action-button align-center"
      >
        다음
      </div>
    </div>
  </body>
</html>
