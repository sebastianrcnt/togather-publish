<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Document</title>

    <!-- CDNS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Style files -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css"
    />
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <link rel="stylesheet" type="text/css" href="../css/utils.css" />
    <link rel="stylesheet" type="text/css" href="../css/global.css" />
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />

    <!-- Specific CSS -->
    <link rel="stylesheet" type="text/css" href="../css/profile-edit.css" />
  </head>
  <body>
    <div class="mobile-wrap">
      <div class="mobile clearfix">
        <div class="top-bar">
          <h1>프로필 수정</h1>
          <img src="../img/top-logo.svg" alt="" />
        </div>
        <!-- Content Start -->
        <div class="content">
          <!-- 프로필 사진  -->
          <form action="" class="flex-column px-30">
            <div class="profile-picture-row flex-row full-width flex-center">
              <img
                id="set"
                src="https://images.pexels.com/photos/614810/pexels-photo-614810.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                alt=""
              />
              <img id="unset" src="../img/profile.svg" alt="" />
            </div>
            <!-- 폼 -->

            <div class="flex-row mb-16 mt-6">
              <h2 class="font-size-18 main-color font-bold">개인 정보</h2>
            </div>
            <div
              class="flex-row mb-4"
              style="align-items: center; justify-content: space-between;"
            >
              <h3 class="font-extrabold font-size-18 flex-row">
                성명<span class="font-size-10 main-color">*</span>
              </h3>
              <small class="font-size-10 main-color">필수 입력</small>
            </div>
            <div class="flex-row mb-16" style="align-items: center;">
              <input size="1" type="text" class="mr-5" />
            </div>

            <div
              class="flex-row mb-4"
              style="align-items: center; justify-content: space-between;"
            >
              <h3 class="font-extrabold font-size-18 flex-row">
                비밀번호 변경
              </h3>
            </div>
            <div class="flex-row mb-16" style="align-items: center;">
              <input size="1" type="text" class="mr-5" />
              <div
                class="action flex-center font-size-14"
                style="align-self: stretch;"
              >
                변경
              </div>
            </div>

            <div
              class="flex-row mb-4"
              style="align-items: center; justify-content: space-between;"
            >
              <h3 class="font-extrabold font-size-18 flex-row">
                학교 이메일 인증
              </h3>
            </div>
            <div class="flex-row mb-16" style="align-items: center;">
              <input size="1" type="text" class="mr-5" />
              <div
                class="action flex-center font-size-14"
                style="align-self: stretch;"
              >
                (재)인증
              </div>
            </div>

            <div class="flex-row mb-16 mt-27">
              <h2 class="font-size-18 main-color font-bold">프로필</h2>
            </div>
            <div
              class="flex-row mb-4"
              style="align-items: center; justify-content: space-between;"
            >
              <h3 class="font-extrabold font-size-18 flex-row">
                연락처<span class="font-size-10 main-color">*</span>
              </h3>
              <small class="font-size-10 main-color">필수 입력</small>
            </div>
            <div class="flex-row mb-16" style="align-items: center;">
              <input size="1" type="text" class="mr-5" />
            </div>

            <div
              class="flex-row mb-4"
              style="align-items: center; justify-content: space-between;"
            >
              <h3 class="font-extrabold font-size-18 flex-row">
                직무
              </h3>
              <small class="font-size-10 main-color">중복 선택 가능</small>
            </div>
            <div class="mb-21" style="display: flex; flex-wrap: wrap;">
              <div class="pill secondary selected">서비스 기획</div>
              <div class="pill secondary">사업/전략 기획</div>
              <div class="pill secondary">마케팅</div>
              <div class="pill secondary selected">디자인</div>
              <div class="pill secondary">개발</div>
              <div class="pill secondary">그 외</div>
            </div>

            <div
              class="flex-row mb-4"
              style="align-items: center; justify-content: space-between;"
            >
              <h3 class="font-extrabold font-size-18 flex-row">
                학교
              </h3>
            </div>
            <div class="flex-row mb-16" style="align-items: center;">
              <input size="1" type="text" class="mr-5" />
            </div>

            <div
              class="flex-row mb-9 pb-9"
              style="
                align-items: center;
                justify-content: space-between;
                border-bottom: 1px solid #b6b6b6;
              "
            >
              <h3 class="font-extrabold font-size-18 flex-row">
                주요 이력<span class="font-size-10 main-color">*</span>
              </h3>
              <span class="material-icons main-color">add_circle_outline</span>
            </div>

            <div class="flex-row full-width mb-9">
              <div class="field-name font-bold font-size-15">
                기간
              </div>
              <input
                size="1"
                type="text"
                class="flex-expanded"
                style="height: 31px;"
              />
            </div>
            <div class="flex-row full-width mb-9">
              <div class="field-name font-bold font-size-15">
                기관명
              </div>
              <input
                size="1"
                type="text"
                class="flex-expanded"
                placeholder=" 2020.05.01 - 2020.07.30"
                style="height: 31px;"
              />
            </div>
            <div class="flex-row full-width mb-9" style="position: relative;">
              <div
                class="field-name font-bold font-size-15"
                style="align-self: flex-start; position: relative; top: 2px;"
              >
                활동 내용
              </div>
              <span id="textarea-placeholder">최대 200자</span>
              <textarea
                size="1"
                type="text"
                multiple
                class="flex-expanded"
                style="
                  border: 0.5px solid #b6b6b6;
                  background: #fafafa;
                  align-self: flex-start;
                  height: 122px;
                "
              ></textarea>
            </div>
          </form>
        </div>
        <!-- Content End -->
      </div>
      <div class="bottom-bar">
        <a class="menu">
          <span class="material-icons">
            people_outline
          </span>
          <div>
            팀원찾기
          </div>
        </a>
        <a class="menu">
          <span class="material-icons">
            bookmark_border
          </span>
          <div>
            북마크
          </div>
        </a>
        <a class="menu">
          <span class="material-icons">
            info_outline
          </span>
          <div>
            정보
          </div>
        </a>
        <a class="menu selected">
          <span class="material-icons">
            face
          </span>
          <div>
            마이페이지
          </div>
        </a>
      </div>
      <!-- Footer -->
      <!-- Toast Message -->
    </div>

    <!-- Scripts -->
    <script></script>
    <script src="../script.js"></script>
  </body>
</html>
