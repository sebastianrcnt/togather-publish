<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>회원가입</title>

    <!-- CDNS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Style files -->
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <link rel="stylesheet" type="text/css" href="../css/utils.css" />
    <link rel="stylesheet" type="text/css" href="../css/global.css" />
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />

    <!-- Specific CSS -->
    <!-- register2.css 는 register.css와 동일한 css를 사용합니다 -->
    <link rel="stylesheet" type="text/css" href="../css/register.css" />
  </head>
  <body>
    <div class="mobile-wrap">
      <div class="mobile clearfix">
        <!-- Content Start -->
        <div class="content">
          <h1 class="title font-size-25 main-color align-center mb-10">
            학교 인증
          </h1>
          <p class="main-color" style="position: absolute; right: 35px; top: 108px;">2/2</p>
          <p
            class="align-center main-color m-20 font-center font-light"
          >
            *재학 학교의 학생임을 인증하는 절차로, <br />인증 시 인증 뱃지(<img
              src="../img/verified.svg"
              style="position: relative; top: 2.5px; height: 1rem;"
              alt="로딩"
            />) 가 부여됩니다.<br />
            인증 뱃지는 본인의 프로필과 지원서에 표시되어,<br />
            개인의 신뢰도를 높입니다.
          </p>
          <div class="input-row mb-6">
            <div class="input-label-row">
              <label>성명(실명)</label>
            </div>
            <div class="input-field-row">
              <input type="text" class="input-togather" />
              <div class="action">인증번호 전송</div>
            </div>
          </div>
          <div class="input-row">
            <div class="input-label-row">
              <label>학교 이메일</label>
            </div>
            <div class="input-field-row">
              <input type="email" class="input-togather" />
              <div class="action">인증 확인</div>
            </div>
          </div>
          <div
            style="position: fixed; bottom: 50px;"
            class="togather-action-button align-center"
          >
            가입
          </div>
        <!-- Content End -->
      </div>
      <!-- Footer -->
      <!-- Toast Message -->
    </div>

    <!-- Scripts -->
    <script>
      $(document).ready(() => {
        $("#expand").show();
        $("#shrink").hide();
        $("#history").hide();

        $("#expand").on("click", () => {
          $("#expand").hide();
          $("#shrink").show();
          $("#history").show();
        });
        $("#shrink").on("click", () => {
          $("#expand").show();
          $("#shrink").hide();
          $("#history").hide();
        });
      });
    </script>
    <script src="../script.js"></script>
  </body>
</html>
