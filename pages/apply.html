<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>지원하기</title>

    <!-- CDNS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Style files -->
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <link rel="stylesheet" type="text/css" href="../css/utils.css" />
    <link rel="stylesheet" type="text/css" href="../css/global.css" />
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />

    <!-- Specific CSS -->
    <link rel="stylesheet" type="text/css" href="../css/apply.css" />
  </head>
  <body>
    <div class="mobile-wrap">
      <div class="mobile clearfix">
        <!-- Content Start -->
        <div class="content flex-center flex-column">
          <div class="apply-modal flex-center flex-column mb-15">
            <div class="mb-16 font-size-18 font-light">
              지원 이력서를 선택하세요
            </div>
            <div class="select-wrapper flex-center mb-23">
              <select class="mr-5 full-width">
                <option>
                  본인 이력서 이름 1
                </option>
              </select>
              <span class="material-icons arrow-expand">
                arrow_back_ios
              </span>
            </div>
            <button class="apply-button sub-color px-13 py-8 br-21 font-bold">
              지원하기
            </button>
          </div>

          <div class="apply-modal flex-center flex-column">
            <span class="material-icons send-icon mb-10">send</span>
            <div class="font-size-18 mb-10 font-bold">지원이 완료되었습니다</div>
            <div class="font-size-15 font-center mx-60 font-light" style="line-height:18px;">
              귀하의 이력서가 지원 팀의 이메일로 발송되었습니다. 팀의 연락을
              기다리세요. 행운을 빕니다!
            </div>
          </div>
        </div>
        <!-- Content End -->
      </div>
      <div class="bottom-bar">
        <a class="menu selected">
          <span class="material-icons">
            people_outline
          </span>
          <div>
            팀원찾기
          </div>
        </a>
        <a class="menu">
          <span class="material-icons">
            bookmark_border
          </span>
          <div>
            북마크
          </div>
        </a>
        <a class="menu">
          <span class="material-icons">
            info_outline
          </span>
          <div>
            정보
          </div>
        </a>
        <a class="menu">
          <span class="material-icons">
            face
          </span>
          <div>
            마이페이지
          </div>
        </a>
      </div>
      <!-- Footer -->
      <!-- Toast Message -->
    </div>

    <!-- Scripts -->
    <script></script>
    <script src="../script.js"></script>
  </body>
</html>
