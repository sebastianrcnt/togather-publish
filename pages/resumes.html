<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>이력서</title>

    <!-- CDNS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Style files -->
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <link rel="stylesheet" type="text/css" href="../css/utils.css" />
    <link rel="stylesheet" type="text/css" href="../css/global.css" />
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />

    <!-- Specific CSS -->
    <!-- resumse.css는 bookmark.css 와 동일합니다. -->
    <link rel="stylesheet" type="text/css" href="../css/bookmark.css" />
  </head>
  <body>
    <div class="mobile-wrap">
      <div class="mobile clearfix">
        <div class="top-bar">
          <h1>내 이력서 관리</h1>
          <img src="../img/top-logo.svg" alt="" />
        </div>
        <!-- Content Start -->
        <div class="content">
          <div class="bookmarks full-width p-15 flex-expanded">
            <img id="fab" src="../img/fab.svg"></img>
            <div class="bookmark primary">
              <p>믿고 쓰는 투게더의</p>
              <h3>국문/영문 이력서 template</h3>
            </div>
              <div class="bookmark">
                <p>2020.07.19.</p>
                <h3>마케팅 직무 영문 이력서</h3>
              </div>
            </div>
        </div>
        <div id="message" style="width: 366px; height: 188px; position:fixed; bottom: 167px; right: 35px;">
          <form class="flex-column">
            <div class="flex-row mb-11">
              <div class="font-size-17 mr-10 flex-center font-bold">이력서 제목</div>
              <input class="flex-expanded" style="background-color: #F2F2F2;" size="1">
            </div>
            <div class="flex-row " style="height: 43px; width: 322px; border: 1px dotted grey;">
              <input type="file" name="" id="">
            </div>
            <div class="flex-row max-width flex-center">
              <input id="upload" type="submit" value="저장하기">
            </div>
          </form>
        </div>
        <!-- Content End -->
      </div>
      <div class="bottom-bar">
        <a class="menu selected">
          <span class="material-icons">
            people_outline
          </span>
          <div>
            팀원찾기
          </div>
        </a>
        <a class="menu">
          <span class="material-icons">
            bookmark_border
          </span>
          <div>
            북마크
          </div>
        </a>
        <a class="menu">
          <span class="material-icons">
            info_outline
          </span>
          <div>
            정보
          </div>
        </a>
        <a class="menu">
          <span class="material-icons">
            face
          </span>
          <div>
            마이페이지
          </div>
        </a>
      </div>
      <!-- Footer -->
      <!-- Toast Message -->
    </div>

    <!-- Scripts -->
    <script>
      $(document).ready(() =>{
        $('#message').hide()
        $('#fab').on('click', () => {
          $('#message').fadeToggle();
        })
        $('#upload').on('click', ()=> {
          $('#message').hide()
        })
      })
    </script>
    <script src="../script.js"></script>
  </body>
</html>
