<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>마이페이지</title>

    <!-- CDNS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Style files -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css"
    />
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <link rel="stylesheet" type="text/css" href="../css/utils.css" />
    <link rel="stylesheet" type="text/css" href="../css/global.css" />
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />

    <!-- Specific CSS -->
    <link rel="stylesheet" type="text/css" href="../css/login2.css" />
  </head>
  <body>
    <div class="mobile-wrap">
      <div class="mobile clearfix">
        <div class="top-bar">
          <h1>마이페이지</h1>
          <img src="../img/top-logo.svg" alt="" />
        </div>
        <!-- Content Start -->
        <div class="content flex-center">
          <form class="flex-center flex-column">
            <div class="inputs flex-column mb-19">
              <input type="email" class="mb-40" name="" id="" placeholder="이메일" />
              <input type="password" name="" id="" placeholder="비밀번호" />
            </div>
            <div class="actions flex-column flex-center mb-29">
              <button class="mb-10">로그인</button>
              <button>회원가입</button>
            </div>
            <div class="description font-center grey-color font-size-15" style="line-height: 22px;" >
              회원만 사용 가능한 페이지입니다.<br />공고 지원 등 보다 다양한
              혜택을 위해<br />
              회원가입하세요.
            </div>
          </form>
        </div>
        <!-- Content End -->
      </div>
      <div class="bottom-bar">
        <a class="menu">
          <span class="material-icons">
            people_outline
          </span>
          <div>
            팀원찾기
          </div>
        </a>
        <a class="menu">
          <span class="material-icons">
            bookmark_border
          </span>
          <div>
            북마크
          </div>
        </a>
        <a class="menu">
          <span class="material-icons">
            info_outline
          </span>
          <div>
            정보
          </div>
        </a>
        <a class="menu selected">
          <span class="material-icons">
            face
          </span>
          <div>
            마이페이지
          </div>
        </a>
      </div>
      <!-- Footer -->
      <!-- Toast Message -->
    </div>

    <!-- Scripts -->
    <script></script>
    <script src="../script.js"></script>
  </body>
</html>
