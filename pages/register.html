<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>회원가입</title>

    <!-- CDNS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Style files -->
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <link rel="stylesheet" type="text/css" href="../css/utils.css" />
    <link rel="stylesheet" type="text/css" href="../css/global.css" />
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />

    <!-- Specific CSS -->
    <link rel="stylesheet" type="text/css" href="../css/register.css" />
  </head>
  <body>
    <div class="mobile-wrap">
      <div class="mobile clearfix">
        <!-- Content Start -->
        <div class="content" style="position: relative;">
          <h1
            class="title font-size-25 main-color align-center"
            style="margin-bottom: 10px;"
          >
            회원가입
          </h1>
          <p class="main-color" style="position: absolute; right: 35px; top: 108px;">1/2</p>
          <div class="input-row mb-15">
            <div class="input-label-row">
              <label>성명(실명)</label>
            </div>
            <div class="input-field-row">
              <input type="text" class="input-togather" />
            </div>
          </div>
          <div class="input-row mb-15">
            <div class="input-label-row">
              <label>이메일</label>
            </div>
            <div class="input-field-row">
              <input type="email" class="input-togather" />
              <div class="action">중복 확인</div>
            </div>
          </div>
          <div class="input-row mb-15">
            <div class="input-label-row">
              <label>비밀번호</label>
            </div>
            <div class="input-field-row">
              <input type="password" class="input-togather" />
            </div>
          </div>
          <div class="input-row mb-15">
            <div class="input-label-row">
              <label>비밀번호 확인</label>
            </div>
            <div class="input-field-row">
              <input type="password" class="input-togather" />
            </div>
          </div>
          <div
            style="position: fixed; bottom: 50px;"
            class="togather-action-button align-center"
          >
            다음
          </div>
        </div>
        <!-- Content End -->
      </div>
      <!-- Footer -->
      <!-- Toast Message -->
    </div>

    <!-- Scripts -->
    <script>
      $(document).ready(() => {
        $("#expand").show();
        $("#shrink").hide();
        $("#history").hide();

        $("#expand").on("click", () => {
          $("#expand").hide();
          $("#shrink").show();
          $("#history").show();
        });
        $("#shrink").on("click", () => {
          $("#expand").show();
          $("#shrink").hide();
          $("#history").hide();
        });
      });
    </script>
    <script src="../script.js"></script>
  </body>
</html>
