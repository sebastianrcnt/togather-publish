<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>공고 작성</title>

    <!-- CDNS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Style files -->
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <link rel="stylesheet" type="text/css" href="../css/utils.css" />
    <link rel="stylesheet" type="text/css" href="../css/global.css" />
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />

    <!-- Specific CSS -->
    <link rel="stylesheet" type="text/css" href="../css/announcement-new.css" />
  </head>
  <body>
    <div class="mobile-wrap">
      <div class="mobile clearfix">
        <div class="top-bar">
          <h1>공고 작성</h1>
          <img src="../img/top-logo.svg" alt="" />
        </div>
        <!-- Content Start -->
        <div class="content">
          <form
            class="px-28 full-width flex-column mb-80"
            style="align-items: flex-start;"
          >
            <div class="flex-row full-width mb-13">
              <div class="field-name">
                공고 제목*
              </div>
              <div class="field-input">
                <input
                  size="1"
                  type="text"
                  class="right-placeholder"
                  placeholder="최대 50자"
                />
              </div>
            </div>
            <div class="flex-row full-width mb-13">
              <div class="field-name">
                공고 종류*
              </div>
              <div class="field-input">
                <select name="" id="">
                  <option value="">창업</option>
                </select>
                <span
                  class="material-icons"
                  style="
                    transform: rotate(-90deg);
                    font-size: 16px;
                    position: absolute;
                    right: 4px;
                    top: 2px;
                  "
                >
                  arrow_back_ios
                </span>
              </div>
            </div>
            <div class="flex-row full-width mb-13">
              <div class="field-name">
                모집 기간*
              </div>
              <div class="field-input">
                <input size="1" type="text" placeholder="YYYY.MM.DD" />
              </div>
              <p>~</p>
              <div class="field-input">
                <input size="1" type="text" placeholder="YYYY.MM.DD" />
              </div>
            </div>
            <div class="flex-row full-width mb-13">
              <div class="field-name">
                팀명
              </div>
              <div class="field-input">
                <input size="1" type="text" class="right-placeholder" />
              </div>
            </div>
            <div class="flex-row full-width mb-13">
              <div class="field-name">
                회사 소개
              </div>
              <div class="field-input">
                <input size="1" type="text" class="right-placeholder" />
              </div>
            </div>
            <div class="flex-row full-width mb-13">
              <div class="field-name">
                팀원
              </div>
              <div class="field-input">
                <input size="1" type="text" class="right-placeholder" />
                <span
                  class="material-icons"
                  style="
                    font-size: 24px;
                    position: absolute;
                    top: 2.5px;
                    right: 4px;
                  "
                >
                  search
                </span>
              </div>
            </div>
            <div class="flex-row full-width mb-13">
              <div class="field-name">
                <small
                  class="font-size-9 main-color pr-2"
                  style="position: relative; top: -16px; right: 2px;"
                >
                  *등록한 팀원의 프로필은 공고에서 조회 가능하며, 3명까지 등록
                  가능합니다.
                </small>
              </div>
              <div class="field-input">
                <input size="1" type="text" class="right-placeholder" />
                <span
                  class="material-icons"
                  style="
                    font-size: 24px;
                    position: absolute;
                    top: 2.5px;
                    right: 4px;
                  "
                >
                  search
                </span>
              </div>
            </div>
            <div class="flex-row full-width mb-13">
              <div class="field-name"></div>
              <div class="field-input">
                <input size="1" type="text" class="right-placeholder" />
                <span
                  class="material-icons"
                  style="
                    font-size: 24px;
                    position: absolute;
                    top: 2.5px;
                    right: 4px;
                  "
                >
                  search
                </span>
              </div>
            </div>
            <div class="flex-row full-width mb-13">
              <div class="field-name">
                산업군
              </div>
              <div class="field-input">
                <select name="" id="">
                  <option value="">의류</option>
                </select>
                <span
                  class="material-icons"
                  style="
                    transform: rotate(-90deg);
                    font-size: 16px;
                    position: absolute;
                    right: 4px;
                    top: 2px;
                  "
                >
                  arrow_back_ios
                </span>
              </div>
            </div>
            <div class="flex-column mb-15">
              <div class="flex-expanded flex-row flex-center mb-10">
                <p class="font-size-18 font-bold">모집 직무</p>
                <p class="font-size-9 main-color" style="margin-left: auto;">
                  *중복 선택 가능
                </p>
              </div>
              <div style="display: flex; flex-wrap: wrap;">
                <div class="pill secondary selected">서비스 기획</div>
                <div class="pill secondary">사업/전략 기획</div>
                <div class="pill secondary">마케팅</div>
                <div class="pill secondary selected">디자인</div>
                <div class="pill secondary">개발</div>
                <div class="pill secondary">그 외</div>
              </div>
            </div>
            <div class="flex-column mb-15 full-width">
              <div class="flex-expanded flex-row mb-10">
                <p class="font-size-18 font-bold">상세 공고</p>
              </div>
              <div
                class="input-wrapper flex-expanded flex-center"
                style="min-height: 5rem;"
              >
                <textarea
                  type="text"
                  class="full-width p-5"
                  placeholder=""
                ></textarea>
              </div>
            </div>
            <div class="full-width flex-center">
              <div class="action font-center flex-center br-21">
                <span class="material-icons mr-5 sub-color">edit</span>
                <p class="font-size-20 sub-color font-bold">게시하기</p>
              </div>
            </div>
          </form>
          <!-- Content End -->
        </div>
        <div class="bottom-bar">
          <a class="menu selected">
            <span class="material-icons">
              people_outline
            </span>
            <div>
              팀원찾기
            </div>
          </a>
          <a class="menu">
            <span class="material-icons">
              bookmark_border
            </span>
            <div>
              북마크
            </div>
          </a>
          <a class="menu">
            <span class="material-icons">
              info_outline
            </span>
            <div>
              정보
            </div>
          </a>
          <a class="menu">
            <span class="material-icons">
              face
            </span>
            <div>
              마이페이지
            </div>
          </a>
        </div>
        <!-- Footer -->
        <!-- Toast Message -->
      </div>
    </div>

    <!-- Scripts -->
    <script></script>
    <script src="../script.js"></script>
  </body>
</html>
