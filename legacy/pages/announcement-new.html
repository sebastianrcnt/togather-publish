<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/basscss@8.0.2/css/basscss.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./global.scss" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container page-announcement-new">
      <div class="top-bar">
        <h1>공고 목록</h1>
        <img src="./img/top-logo.svg" alt="" />
      </div>
      <!-- CONTENT -->
      <div class="px-28 full-width flex-column mb-80">
        <div class="flex-row flex-center mb-15">
          <div class="field-name">
            공고 제목*
          </div>
          <div class="input-wrapper flex-expanded flex-center">
            <input
              type="text"
              class="flex-expanded right-placeholder"
              placeholder="최대 50자"
            />
          </div>
        </div>
        <div class="flex-row flex-center mb-15">
          <div class="field-name">
            공고 종류*
          </div>
          <div class="input-wrapper flex-expanded flex-center">
            <select class="flex-expanded" name="" id="">
              <option value="">창업</option>
            </select>
            <span
              class="material-icons"
              style="
                transform: rotate(-90deg);
                font-size: 16px;
                position: relative;
                top: -4px;
                right: 4px;
              "
            >
              arrow_back_ios
            </span>
          </div>
        </div>
        <div class="flex-row flex-center mb-15">
          <div class="field-name">
            모집 기간*
          </div>
          <input
            type="text"
            class="input-raw flex-expanded"
            placeholder="YYYY.MM.DD"
          />
          <p>~</p>
          <input
            type="text"
            class="input-raw flex-expanded"
            placeholder="YYYY.MM.DD"
          />
        </div>
        <div class="flex-row flex-center mb-15">
          <div class="field-name">
            팀명
          </div>
          <div class="input-wrapper flex-expanded flex-center">
            <input type="text" class="flex-expanded" placeholder="" />
          </div>
        </div>
        <div class="flex-row flex-center mb-15">
          <div class="field-name">
            회사 소개
          </div>
          <div class="input-wrapper flex-expanded flex-center">
            <input type="text" class="flex-expanded" placeholder="" />
          </div>
        </div>
        <div class="flex-row flex-center mb-15">
          <div
            class="field-name flex-column"
            style="align-self: flex-start; padding-top: 6px;"
          >
            팀원<br />
            <div class="main-color font-size-10 mt-4">
              *등록한 팀원의프로필은 공고에서 조회 가능하며, 3명까지 등록
              가능합니다.
            </div>
          </div>
          <div class="flex-column flex-expanded">
            <div class="input-wrapper flex-expanded flex-center mb-15">
              <input type="text" class="flex-expanded" placeholder="" />
              <span class="material-icons ash-color">
                search
              </span>
            </div>
            <div class="input-wrapper flex-expanded flex-center mb-15">
              <input type="text" class="flex-expanded" placeholder="" />
              <span class="material-icons ash-color">
                search
              </span>
            </div>
            <div class="input-wrapper flex-expanded flex-center">
              <input type="text" class="flex-expanded" placeholder="" />
              <span class="material-icons ash-color">
                search
              </span>
            </div>
          </div>
        </div>
        <div class="flex-row flex-center mb-15">
          <div class="field-name">
            산업군
          </div>
          <div class="input-wrapper flex-expanded flex-center">
            <select class="flex-expanded" name="" id="">
              <option value="">의류</option>
            </select>
            <span
              class="material-icons"
              style="
                transform: rotate(-90deg);
                font-size: 16px;
                position: relative;
                top: -4px;
                right: 4px;
              "
            >
              arrow_back_ios
            </span>
          </div>
        </div>

        <div class="flex-column mb-15">
          <div class="flex-expanded flex-row flex-center mb-10">
            <p class="font-size-18">모집 직무</p>
            <p class="font-size-9 main-color" style="margin-left: auto;">
              *중복 선택 가능
            </p>
          </div>
          <div>
            <div class="pill secondary selected">서비스 기획</div>
            <div class="pill secondary">사업/전략 기획</div>
            <div class="pill secondary">마케팅</div>
            <div class="pill secondary selected">디자인</div>
            <div class="pill secondary">개발</div>
            <div class="pill secondary">그 외</div>
          </div>
        </div>
        <div class="flex-column mb-15">
          <div class="flex-expanded flex-row mb-10">
            <p class="font-size-18">상세 공고</p>
          </div>
          <div
            class="input-wrapper flex-expanded flex-center"
            style="min-height: 5rem;"
          >
            <textarea
              type="text"
              class="flex-expanded"
              placeholder=""
              rows="5"
            ></textarea>
          </div>
        </div>
        <div class="flex-expanded flex-center">
          <div class="action font-center flex-center br-21" >
            <span class="material-icons mr-5 sub-color" >edit</span>
            <p class="font-size-20 sub-color">게시하기</p>
          </div>
        </div>
      </div>
      <!-- ENDCONTENT -->
      <div class="bottom-bar">
        <a class="menu selected">
          <span class="material-icons">
            people_outline
          </span>
          <div>
            팀원찾기
          </div>
        </a>
        <a class="menu">
          <span class="material-icons">
            bookmark_border
          </span>
          <div>
            북마크
          </div>
        </a>
        <a class="menu">
          <span class="material-icons">
            info_outline
          </span>
          <div>
            정보
          </div>
        </a>
        <a class="menu">
          <span class="material-icons">
            face
          </span>
          <div>
            마이페이지
          </div>
        </a>
      </div>
    </div>
  </body>
  <script>
    $(document).ready(() => {
      $("#search-filter").hide();
      $("#toggle-filter").on("click", () => {
        $("#search-filter").toggle();
      });
    });
  </script>
</html>
